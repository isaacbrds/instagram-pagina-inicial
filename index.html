<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="Instagram Celular">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="./img/images.png" alt="Instagram Profile" class="instagram-logo">
        </div>
        <a href="#" class="instagram-login"> Continue para john doe</a>
        <a href="#" class="instagram-logout"> Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é john doe</p>
        <p class="notaccount">
          <span class="link-blue">Alternar contas</span> ou
          <span class="link-blue">Inscreva-se</span>
        </p>
      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o app</p>
        <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
